<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Осталось до <span>Нового года!</span></h1>
    <div class="wrapper">
        
        <div class="column">
            <span class="number"></span>
            <span class="text">дни</span>
        </div>
        <div class="column">
            <span class="number"></span>
            <span class="text">часы</span>
        </div>
        <div class="column">
            <span class="number">3</span>
            <span class="text">минуты</span>
        </div>
        <div class="column">
            <span class="number">4</span>
            <span class="text">секунды</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
